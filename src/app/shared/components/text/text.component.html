<ng-template #defaultParagraphTemplate let-ctx>
  <p>{{ ctx.paragraph }}</p>
</ng-template>

<ng-container
  *ngFor="
    let paragraph of paragraphs$ | async;
    let first = first;
    let last = last
  "
  [ngTemplateOutlet]="paragraphTemplateRef || defaultParagraphTemplate"
  [ngTemplateOutletContext]="{
    $implicit: { first: first, last: last, paragraph: paragraph }
  }"
>
</ng-container>
